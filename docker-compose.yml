version: '3.8'

services:
  detector:
    build: .
    container_name: anti-spoofing-detector
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./Dataset:/app/Dataset
      - ./src:/app/src
      - ./scripts:/app/scripts
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

